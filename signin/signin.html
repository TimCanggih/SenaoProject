<ion-header no-border>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<body class="body-content-signin">
  <ion-card class="ion-card-signin-form">
    <div>
      <p style="float: left; margin-left: 15px; color: black; font-size: 23px; margin-top: 10px;"><strong>SIGN IN</strong></p>
    </div>
    <div id="signin-input">
      <form [formGroup]="authForm">
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" formControlName="username" [(ngModel)]="login.username"></ion-input><ion-icon name="md-contact" item-right style="margin-right: -1px; margin-top: 10px;" color="main"></ion-icon>
        </ion-item>  
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password" [(ngModel)]="login.password"></ion-input><ion-icon name="md-lock" item-right style="margin-right: 1px;" color="main"></ion-icon>
        </ion-item>
      </form>
      <button ion-button clear color="normalblue" class="button-forgot-password" (click)="goToForgotPassword()"><p style="text-transform: capitalize; color: #004570;">Forgot Password ?</p></button>
    </div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <form [formGroup]="authForm">
            <button ion-button class="button-signin" (click)="checkNavigation()" [disabled]="!authForm.valid"><p style="text-transform: uppercase;">sign in</p></button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <h2 class="background"><span>Don't have an account ?</span></h2>
  </div>
  <div id="button-signup-position">
    <button ion-button clear color="normalblue" id="button-signup" (click)="goToSignUp()"><p style="text-transform: capitalize;"><strong>SIGN UP</strong></p></button>
  </div>
</body>
