<ion-header no-border>
  <ion-navbar>
    <ion-title><small>Reset Password</small></ion-title>
  </ion-navbar>
</ion-header>
<body class="body-content-reset-password">
  <div id="reset-password-instructions">
    <p style="color: #FFF; text-align: center; font-size: 15px;">Please enter your <strong>"New Password"</strong></p>
    <p style="color: #FFF; text-align: center; font-size: 15px; margin-top: -15px;">in field below to reset your old password</p>
  </div>
  <div id="password-form">
    <form [formGroup]="authForm">
      <input type="password" placeholder="New Password" formControlName="password" [(ngModel)]="password">
    </form>
  </div>
  <div id="button-reset-password">
    <button ion-button outline color="darkblue" class="button-reset-password" [disabled]="!authForm.valid" (click)="postData()"><p style="text-transform: capitalize;">Reset Password</p></button>
  </div>
</body>
