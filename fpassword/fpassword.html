<ion-header no-border>
  <ion-navbar>
    <ion-title><small>Forgot Password</small></ion-title>
  </ion-navbar>
</ion-header>
<body class="body-content-forgot-password">
  <div id="email-form">
    <form [formGroup]="authForm">
      <input type="email" placeholder="Email Address" formControlName="email" [(ngModel)]="email">
    </form>
  </div>
  <div id="forgot-password-instructions">
    <p style="color: #FFF; text-align: center; font-size: 15px;">Enter your email and we will send you</p>
    <p style="color: #FFF; text-align: center; font-size: 15px; margin-top: -15px;">a link to reset your password</p>
  </div>
  <div id="button-check-email">
    <form [formGroup]="authForm">
      <button ion-button outline color="darkblue" class="button-check-email" (click)="doAction()" [disabled]="!authForm.valid"><p style="text-transform: capitalize;">Check Email</p></button>
    </form>      
  </div>
  <div id="button-go-to-reset-password">
    <div *ngFor="let data of data">
      <button ion-button round outline color="light" class="button-reset-password" (click)="goToResetPassword({ record: data })"><p style="text-transform: capitalize;"><strong>Reset Password</strong></p></button>
    </div>
  </div>
</body>
